<ul>
  <li *ngFor="let product of products">
    <div class="col-sm-5">
      <span class="product-id">{{product.id}}</span>
      <span class="artist-name">{{product.artistName}}</span>
      <a routerLink='/product/{{product.id}}' routerLinkActive='active'><span
          class="album-name">{{product.albumName}}</span></a>
    </div>
  </li>
</ul>
